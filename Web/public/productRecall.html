<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IKEA Blockchain Trade</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css"></link>
  </head>
  <body>
  <section>
    <!--for demo wrap-->
    <h1>IKEA Supply Chain Management</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>

            <th></th>
            <th>Manufacturer</th>
            <th>Retailer</th>
            <th>Consumer</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr>

            <td>Article Owner </td>
            <td>$1.38</td>
            <td>0.36%></td>
            <td>-0.36%</td>
          </tr>
          <tr>

            <td>Ledger Balance</td>
            <td>$2.38</td>
            <td><div id="d"></div></td>
            <td>-1.36%</td>
          </tr>

        </tbody>
      </table>
    </div>
  </section>
</html>
<script type="text/javascript" language="javascript">
  document.addEventListener("DOMContentLoaded", function (event)
    {
      var urlvariable;
      urlvariable = "text";
      var ItemJSON;
      ItemJSON = '[{    "$class": "org.acme.product.auction.Trade", "article": "800", "newOwner": "Pragati", "transactionId": "12345", "timestamp": "2018-02-20T09:33:03.079Z" }]';
      URL = "http://localhost:3000/api/Retailer";
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = callbackFunction(xmlhttp);
      xmlhttp.open("GET", URL, false);
      xmlhttp.setRequestHeader("Content-Type", "application/json");
      //xmlhttp.setRequestHeader('Authorization', 'Basic' + window.btoa(‘apiusername:apiuserpassword’)); //in prod, you should encrypt user name and password and provide encrypted keys here instead
      xmlhttp.onreadystatechange = callbackFunction(xmlhttp);
      xmlhttp.send(ItemJSON);
      alert(xmlhttp.responseText);
      var obj = JSON.parse(xmlhttp.responseText);
      alert(obj);
      document.getElementById("d").innerHTML = obj;
      document.getElementById("div").innerHTML = xmlhttp.statusText + ":" + xmlhttp.status + "<BR><textarea rows='100' cols='100'>" + xmlhttp.responseText + "</textarea>";
     });
     $(window).on("load resize ", function () {
        var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
        $('.tbl-header').css({ 'padding-right': scrollWidth });
      }).resize();

function callbackFunction(xmlhttp) 
{

}

</script>
